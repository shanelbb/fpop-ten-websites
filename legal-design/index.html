<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="wrapper">
    <main>
      <div class="logo">
        <div class="icon">
          <i class="fas fa-balance-scale-right"></i>
        </div>
        <div class="logo-text">
          <h1>Legal Legal</h1>
          <h2>All your legal advice</h2>
        </div>
      </div>

      <a href="#" class="box">
        <div class="text">
          <h3>Family Law</h3>
          <p>Help with issues</p>
        </div>
        <div class="arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a href="#" class="box">
        <div class="text">
          <h3>IP Law</h3>
          <p>Help with technology</p>
        </div>
        <div class="arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a href="#" class="box">
        <div class="text">
          <h3>Contract Law</h3>
          <p>Help with paperwork</p>
        </div>
        <div class="arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
    </main>
    <aside>
      <img src="man.jpg" alt="Man in a suit with arms crossed" />
    </aside>
  </body>
</html>
