<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footwear Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <a href="#" class="hamburger" id="headerEls">
      <i class="fas fa-bars"></i>
    </a>
    <a href="#" class="phone" id="headerEls"><i class="fas fa-phone"></i></a>

    <div class="logo">
      <i class="fas fa-shoe-prints" id="headerEls"></i>
      <h2 id="headerEls">Shoes are Us</h2>
      <p id="logoP">Find the right fit for you</p>
    </div>

    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="slide" data-bg="#BF2B29">
          <img src="assets/shoe-1.jpg" alt="" />
          <h1 data-color="#fff">Performance</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="#E8E9EB">
          <img src="assets/shoe-2.jpg" alt="" />
          <h1 data-color="#000">Design</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="#F6F7F9">
          <img src="assets/shoe-3.jpg" alt="" />
          <h1 data-color="#000">Endurance</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="#3A3B3D">
          <img src="assets/shoe-4.jpg" alt="" />
          <h1 data-color="#fff">Style</h1>
          <a href="#">Learn More</a>
        </div>
      </div>
      <button id="left" class="left-arrow arrow">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="right" class="right-arrow arrow">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="progress"></div>
    </div>
  </body>
</html>
