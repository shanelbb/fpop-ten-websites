<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming TV Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="wrapper">
      <a href="#" class="button header-button">View All</a>
      <div class="logo">
        <i class="fas fa-play"></i>
        <h1>Net Stream</h1>
      </div>
      <a href="#" class="button header-button">Subscribe</a>
    </header>

    <main class="wrapper">
      <div class="row">
        <div class="col">
          <div class="img-container">
            <img
              src="assets/img-1.jpg"
              alt="Masked people in a dimly lit room sitting around a table"
            />
          </div>
          <h2>The Mantrix</h2>
          <p class="green">Take the green pill to get into the zone</p>
          <a href="#" class="button">Watch Now</a>
        </div>
        <div class="col">
          <div class="img-container">
            <img src="assets/img-2.jpg" alt="Racing cars in a garage" />
          </div>
          <h2>Slow and Chill</h2>
          <p class="red">Take the red pill to get in the zone</p>
          <a href="#" class="button">Watch Now</a>
        </div>
        <div class="col">
          <div class="img-container">
            <img
              src="assets/img-3.jpg"
              alt="A man in winter gear standing out in the cold"
            />
          </div>
          <h2>The Mountback</h2>
          <p class="orange">Take the orange pill to get into the zone</p>
          <a href="#" class="button">Watch Now</a>
        </div>
      </div>
    </main>
  </body>
</html>
