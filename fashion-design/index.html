<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fas fa-tshirt"></i>
        </div>
        <h1>Fashion Style <a href="#" class="visit">Visit Us</a></h1>
      </header>

      <main>
        <section class="first">
          <h2>Our New Clothing Line</h2>
          <p>View 2020 Designs Today</p>
          <img
            src="assets/fashion-img-2.jpg"
            alt="Plaid shirts folded on a store shelf"
          />
        </section>
        <section class="second">
          <img
            src="assets/fashion-img-1.jpg"
            alt="Brunette woman in red floral dress"
          />
          <a href="#" class="shop">Shop Now</a>
        </section>
      </main>
    </div>
  </body>
</html>
